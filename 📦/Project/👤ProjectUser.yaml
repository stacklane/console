
# Associate a User to a Project, with additional properties for organization per-User

# Allows User to rename the Project / provide a custom name
name:
  type: string
  optional: true

# Allow User to organize Project's in a nested fashion (for their own view)
parent:
  type: Project
  optional: true

# Allows User to place the Project in a one-level-deep folder/tag
tag:
  type: string
  optional: true

# Regardless of tag, indicates this project is starred / a favorite
star: boolean


