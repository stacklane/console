domain:
  type: domain
  optional: false

path:
  type: string
  optional: true

www:
  type: boolean


# Fields which are the result of a successful mapping, recorded for easy re-display:

ip:
  type: string
  optional: true

record:
  type: string
  optional: true

name:
  type: string
  optional: true