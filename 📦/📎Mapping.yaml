# DEPRECATED because so is Project.mapping


# Fields which (along with other data such as namespace/source) will be used to generate a mapping:

domain:
  type: domain
  optional: false

path:
  type: string
  optional: true

www:
  type: boolean

# Fields which are the result of a successful mapping:

ip:
  type: string
  optional: true

record: # A or CNAME
  type: string
  optional: true

name:
  type: domain
  optional: true