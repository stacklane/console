
# Name (shared) to use if not overridden by ProjectUser#name:
name:
  type: string
  min: 2

# Icon
icon: svg-icon

# Associate an Account responsible for billing:
account:
  optional: true
  type: Account

source:
  type: source

mapping:
  type: Mapping
  optional: true

data:
  type: namespace
  init: true

properties:
  type: map
  optional: true

region:
  type: options
  values:
    us: United States
    eu: European Union
