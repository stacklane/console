<!--TEMPLATE mustache-->
{{% import {project} from 'ðŸ”—' }}
{{% svg /_icons/ as ic }}
<nav data-controller="nav">
    <ul>
        <li>
            <a href="/projects/{{project.id}}/test/">
                <span class="icon is-small is-icon-ui">{{>ic-web}}</span>
                <span>Test</span>
            </a>
        </li>
        <li>
            <a href="/projects/{{project.id}}/keys/">
                <span class="icon is-small is-icon-ui">{{>ic-key}}</span>
                <span>Keys</span>
            </a>
        </li>
        <li>
            <a href="/projects/{{project.id}}/domain/">
                <span class="icon is-small is-icon-ui">{{>ic-domain}}</span>
                <span>Domain</span>
            </a>
        </li>
        <li>
            <!-- Disable Turbolinks because of redirection permutations -->
            <a href="/projects/{{project.id}}/account/" data-turbolinks="false">
                <span class="icon is-small is-icon-ui">{{>ic-credit_card}}</span>
                <span>Billing</span>
            </a>
        </li>
        <li>
            <a href="/projects/{{project.id}}/settings/">
                <span class="icon is-small is-icon-ui">{{>ic-settings}}</span>
                <span>Settings</span>
            </a>
        </li>
        {{#project.source.external}}
        <li class="is-hidden-mobile">
            <a target="_blank" href="{{project.source.external}}">
                <span class="icon is-small is-icon-ui">{{>ic-code}}</span>
                <span>Source</span>
            </a>
        </li>
        {{/project.source.external}}
    </ul>
</nav>
<div data-controller="get"
    data-get-href="/projects/{{project.id}}/properties"
    data-get-static="true" class="is-loading-quiet"></div>
