<!--TEMPLATE mustache-->

<div class="message is-info">
    <div class="message-body">
        Defines connection information for a third party email service.
    </div>
</div>

<form method="post" action="new/email"
      data-controller="form"
      data-form-validate="true"
      data-form-ajax="true">
    <div class="field">
        <label class="label" for="emailScopeType">Scope</label>
        <div class="control">
            <div class="select">
                <select id="emailScopeType" name="emailScopeType">
                    <option value="">Always Applies</option>
                    <option value="test">Testing Only</option>
                    <option value="live">Live Only</option>
                </select>
            </div>
        </div>
    </div>
    <div class="field">
        <label class="label" for="emailProviderType">Provider</label>
        <div class="control">
            <div class="select">
                <select id="emailProviderType" name="emailProviderType" required>
                    <option value="">Choose...</option>
                    <option value="gmail">Google Gmail</option>
                    <option value="mailgun">Mailgun</option>
                    <option value="ses-us-east-1">Amazon SES (us-east-1)</option>
                    <option value="ses-us-east-1">Amazon SES (us-west-1)</option>
                </select>
            </div>
        </div>
        <p class="help">
            Choose the third party email provider which you have separately setup credentials for.
        </p>
    </div>
    <div class="field">
        <label class="label" for="emailUsername">Username</label>
        <div class="control">
            <input type="text" class="input" id="emailUsername" name="emailUsername" placeholder="" required>
        </div>
        <p class="help">SMTP username as given by the provider.</p>
    </div>
    <div class="field">
        <label class="label" for="emailPassword">Password</label>
        <div class="control">
            <input type="text" class="input" id="emailPassword" name="emailPassword" placeholder="" required>
        </div>
        <p class="help">SMTP password as given by the provider.</p>
    </div>
    <div class="field">
        <label class="label" for="emailFrom">From Address</label>
        <div class="control">
            <input type="email" class="input" id="emailFrom" name="emailFrom" placeholder="name@company.com" required>
        </div>
        <p class="help">Email sent will have this from email address.</p>
    </div>
    <hr>
    <div class="has-text-right">
        <button class="button is-primary" type="submit">Create</button>
    </div>
</form>
