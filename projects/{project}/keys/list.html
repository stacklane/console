{{#ProjectKey.all as key}}

    <a class="box is-block" href="{{key.id}}/">
        <div class="media">
            <div class="media-content">

            </div>
        </div>
    </a>
</div>

            <div class="media-left">
                <span class="icon has-text-primary">{{> ic-add_circle}}</span>
            </div>
            <div class="media-content">
                <h5 class="title is-5">Add Project Key</h5>
            </div>
        </div>
    </a>
