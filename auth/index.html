<!--TEMPLATE mustache-->
<!DOCTYPE html>
<html>
<head>
    <title>{{ðŸŽ¨.name}}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="/auth/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/auth/favicon-16x16.png" sizes="16x16" />

    <link itemprop='content-security-policy' data-form-action-auth='true' data-img-src-data='true'/>

    <link rel="stylesheet" href="normalize.scss">
    <link rel="stylesheet" href="providers.scss">

    {{% import {Role} from 'ðŸ‘¤' }}
    {{% import {AllProviders} from 'ðŸ“¤' }}

    <style>
        body {
            margin: 0;
            background: white;
        }

        .login-widget{
            margin: 0 auto;
            height: 100%;
            background: #fff;
            position: relative;
        }
        .login-providers{
            padding: 1rem;
        }
        .login-header{
            text-align: center;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
            color: #333;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            background-color: rgba(241,241,241,0.8);
        }

        @media only screen and (min-width: 481px){
            body{
                background: radial-gradient(#40404b, #111118) rgba(34,34,40,0.94);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100%;
            }
            .login-widget{
                opacity: 1;
                animation: fade-up-onload-kf .4s;
                border-radius: 5px;
                width: 300px;
                max-height: 100vh;
                box-shadow: 0 0 40px 4px #111118;
                margin-top: 2rem;
            }
            .login-header{
                border-radius: 5px 5px 0 0;
            }
        }
        @keyframes fade-up-onload-kf {
            from {
                transform: translateY(100%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0%) scale(1);
                opacity: 1;
            }
        }

        .logo{
            margin-left: -1.5rem; /* account for the logo graphic being hidden */
        }
        .logo .logo-primary {
            fill: #212529;
        }
        .logo .logo-secondary {
            fill: #212529;
        }
        .logo a, .logo a:visited, .logo a:hover{
            text-decoration: none;
            display:inline-block;
        }
        .logo svg.stacklane-logo{
            height: 1.5rem;
            vertical-align:text-bottom;
        }
        .logo .stacklane-logo .logo-graphic{
            display:none;
        }
        .logo .ext{
            font-weight: 500;
            color: black;
            padding-left: .25rem;
        }

        .signup{
            font-size: .8rem;
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>

    {{% svg /auth/stacklane as logo }}
</head>

<body>

<div class="login-widget">
    <div class="login-header">
        <div class="logo">
            <a href="https://stacklane.com" title="Stacklane">{{>logo}}</a>
            <a href="https://console.stacklane.com" title="Console" class="ext">console</a>
        </div>
    </div>
    <div class="login-providers provider-list">
        <!--
          Provider List
          -->
        {{^Role.Me}}
        {{#AllProviders as provider}}
        <form id="{{provider.type}}" method="post" class="provider-form" action="{{provider.authPath}}">
        <button type="submit" class="provider-button provider-{{provider.brand}}">
            <div class="provider-icon"></div>
            <div class="provider-text">{{ðŸŽ¨.login-with provider.name}}</div>
        </button>
        </form>
        {{/AllProviders}}

        <!--
          Signup Link
          -->
        <div class="signup">Or, <a href="signup">Sign Up Here</a></div>
        {{/Role.Me}}

        <!--
          Logout
          -->
        {{#Role.Me}}
        <form method="post" class="provider-form" action="/__/auth/provider/logout">
            <button type="submit" class="provider-button provider-logout">
                <div class="provider-icon"></div>
                <div class="provider-text">{{ðŸŽ¨.logout}}</div>
            </button>
        </form>
        {{/Role.Me}}
    </div>
</div>

<script type="text/javascript">
    /**
     * Add a class to a previously authenticated provider.
     */
    try {
        var previousSuccessId = localStorage.getItem('/auth/provider');

        if (previousSuccessId != null && previousSuccessId.length > 0){
            var e = document.getElementById(previousSuccessId);
            if (e != null) e.className += ' provider-previous';
        }
    } catch (e){ }

    /**
     * Form submission handler
     *
     * Note:  Seems Safari does not understand a disabled <button>
     */
    var disableAllButtons = function(){
        var inputs = document.getElementsByTagName("button");
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].getAttribute('type') === 'submit') {
                inputs[i].setAttribute("disabled", "disabled");
            }
        }
    }
    var forms = document.getElementsByTagName("form");
    for (var f = 0; f < forms.length; f++){
        var ele = forms[f];
        ele.addEventListener("submit", function(){
            disableAllButtons();
            ele.className += " submitted";
        }, false);
    }
</script>

</body>
</html>
